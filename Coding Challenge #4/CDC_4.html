            brake(){
                return this.speed -= 5;
                console.log(`The ${this.make} is now traveling ${this.speed}km/h`);

            }
        // Step 1: Implement EV Class

                super(make, speed);
                    this.charge = charge;
            console.log(`Battery at ${this.charge}%`);
         }
         // Step 2: Charge Battery Method
        chargeBattery(chargeTo){
            return 1 >= (this.charge += chargeTo) <= 100
            console.log(`The battery is now at ${this.charge}`);
        }

        acceleration(){
            const baseAcceleration = super.acceleration() + 10
            const batteryUsage = 1;
                return (this.charge -= batteryUsage) && baseAcceleration;
                console.log(`${this.make} crusing at ${this.speed} with a charge of ${this.charge}%`);
        }
    }
