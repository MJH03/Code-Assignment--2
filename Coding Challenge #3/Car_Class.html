<html>
    <body>
        <script>
            //U6899-7808
            class car {
                constructor (make, speed){
                this.make = make;
                this.speed = speed;
                console.log(`Car make: ${make}`);
                console.log(`Current Speed: ${speed}km/h`);
            }
            acceleration(){
                return this.speed += 10;
                console.log(`The ${this.make} is now traveling ${this.speed}km/h`);
            }
            brake(){
                return this.speed -= 5;
                console.log(`The ${this.make} is now traveling ${this.speed}km/h`);
            }
            }
            let vehicle1 = new car("bmw", 120);
            let vehicle2 = new car("Mercedes", 95);

            console.log("Test 1");
            vehicle1.acceleration();//130
            vehicle1.brake();//125
            vehicle1.acceleration();//135
            vehicle1.brake();//130
        
            console.log("Test 2");
            vehicle2.acceleration();//105
            vehicle2.acceleration();//115
            vehicle2.brake();//110
            vehicle2.brake();//105
        </script>
    </body>
</html>
