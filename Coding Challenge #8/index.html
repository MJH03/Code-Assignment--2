<!DOCTYPE html>
<html lang="en">
<head>
    <!--U6899-7808-->
    <title>Event Form</title>
</head>
<body bgcolor="limegreen">
    
    <!--Create the Registration Form-->
    <center><h1>Event Registration Form</h1> </center>
    <br>
    
        <form src="script.js">
            <h4>Full Name:</h4>
            
            <label for="firstName">First:</label>
            <input type="text" name="firstName" id="firstName" required>
           <label for="lastName">Last:</label>
           <input type="text" name="lastName" id="lastName" required>
           <br> <br>

           <h4>Email and Date</h4>
           <label for="email">Email:</label>
           <input type="text" name="email" id="email" required>
           
           <label for="date">Date:</label>
            <input type="date" name="date" id="date" required>
            <br> <br>
            <h4>Please choose your meal preferences.</h4>
            <label for="mealChoice">Vegitarian</label>
            <input type="checkbox" name="mealChoice" id="vegitarian" required>
            <label for="mealChoice">Non-Vegitarian</label>
            <input type="checkbox" name="mealChoice" id="Non-Vegitarian" required>
            <label for="mealChoice">Vegan</label>
            <input type="checkbox" name="mealChoice" id="Vegan" required>
            <label for="mealChoice">Pescetarian</label>
            <input type="checkbox" name="mealChoice" id="Pescetarian">
            <label for="mealChoice">Allergies</label>
            <input type="checkbox" name="mealChoice" id="Allergies" required>
            <br><br>
            <input type="submit" name="submit" id="submit">

<div id="registrant_information">

</div>

        </form>
    

</body>
</html>
